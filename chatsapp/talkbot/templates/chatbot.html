{% extends 'base.html' %}
{% block title %} Chat Bot {% endblock %}
{% block content %}
	<h1> Chat Page </h1>

	<div class="container alert-primary">
		<h2> Recived Messages </h2>
	</div>

	<div class="container  alert-danger">
		<h2> Send Text </h2>


		<form class="site-form" action="{% url 'talkbot:sendmessage' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			{{ form }}
			
			<button type="submit" class="btn btn-primary"> Send </button>
		</form>
	</div>

{% endblock %}
